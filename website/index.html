<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abner - Weather Journal App</title>
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Weather Journal</h1>
    <main>
      <!-- Note: This form's components are based on the form components from Udacity's starter code. -->
      <form>
        <h2>New Journal Entry</h2>
	<div>
	  <label for="zip">Enter a ZIP Code to Find Out Its Current Temperature</label>
          <input type="text" placeholder="enter zip code here" id="zip">
        </div>
        <div>
	  <label for="feelings">Write Down How are You Feeling Today (Up to 250 Characters)</label>
          <textarea id="feelings" placeholder="How are you feeling?" rows="5" cols="50"></textarea>
        </div>
        <input type="submit" value="Enter Journal Entry" id="generate">
      </form>
      <!-- Note: This element and its child elements are based off of similar components from Udacity's starter code. -->
      <div id="entryHolder">
        <div class="journal-section" id="date">
	  <div class="section-title"><h4>Date</h4></div>
	</div>
        <div class="journal-section" id="temp">
	  <div class="section-title"><h4>Temperature</h4></div>
	</div>
        <div class="journal-section" id="content">
	  <div class="section-title"><h4>Feelings</h4></div>
	</div>
      </div>
    </main>
    <footer>
      <p>Â© 2021 Abner Vinaja</p>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
